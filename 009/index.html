<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS Tutorial</title>
        <link rel="stylesheet" href="vendor/foundation/foundation.min.css">
    </head>
    <body>
        <div ng-app="myApp">

          <div ng-controller="AvengersCtrl">
            <input type="text" ng-model="search.$">
            <table>
              <tr ng-repeat="actor in avengers.cast | orderBy:'name' | limitTo:5 | filter:search">
                <td>{{actor.name | lowercase}}</td>
                <td>{{actor.character | uppercase}}</td>
              </tr>
          </div>

        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
